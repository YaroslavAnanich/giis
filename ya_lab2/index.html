<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Графический редактор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu">
        <select id="curveType">
            <option value="circle">Круг</option>
            <option value="ellipse">Эллипс</option>
            <option value="hyperbola">Гипербола</option>
            <option value="parabola">Парабола</option>
        </select>
        <input type="number" id="radius" placeholder="Радиус">
        <input type="number" id="xCenter" placeholder="X центра">
        <input type="number" id="yCenter" placeholder="Y центра">
        <input type="checkbox" id="debugMode">
        <label for="debugMode">Режим отладки</label>
        <button onclick="drawCurve()">Нарисовать</button>
    </div>
    <canvas id="canvas" width="600" height="600"></canvas>

    <script src="script.js"></script>
</body>
</html>
