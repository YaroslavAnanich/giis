<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Graphic Editor</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="toolbar">
            <label for="algorithm">Choose Algorithm:</label>
            <select id="algorithm">
                <option value="cda">CDA</option>
                <option value="bresenham">Bresenham</option>
                <option value="wu">Wu</option>
            </select>
            <br />
            <label for="x1">X1:</label>
            <input type="number" id="x1" name="x1" value="0" /><br />
            <label for="y1">Y1:</label>
            <input type="number" id="y1" name="y1" value="0" /><br />
            <label for="x2">X2:</label>
            <input type="number" id="x2" name="x2" value="40" /><br />
            <label for="y2">Y2:</label>
            <input type="number" id="y2" name="y2" value="15" /><br />
            <button id="drawButton">Draw Segment</button>
            <br />
            <label for="debugMode">Debug Mode:</label>
            <input type="checkbox" id="debugMode" />
        </div>
        <canvas id="myCanvas" width="400" height="400"></canvas>
        <script src="script.js"></script>
    </body>
</html>
